<app-patientnav></app-patientnav>
<section class="hero-wrap js-fullheight" data-section="home" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 pt-5"> 
        <h1>Edit Profile</h1>
         <div class="mt-5">
          <form (ngSubmit)=onSubmit() #f="ngForm">
          <table *ngFor="let data of myData">
            <tr><td></td><td><input type="hidden" name="id" [(ngModel)]=data._id></td></tr>
            <tr><td></td><td><input type="hidden" name="username" [(ngModel)]=data.mailid></td></tr>
            <tr><td>Name:</td><td><input type="text" name="name" class="form-control" [(ngModel)]=data.name></td></tr>
            <tr><td>Age:</td><td><input type="number" name="age" id="" class="form-control" [(ngModel)]=data.age></td> </tr>
             <tr><td>Password:</td><td><input type="text" name="password" class="form-control" [(ngModel)]=data.password></td></tr>
             <!-- <tr><td>Image:</td><td><input type="file" name="image" id="" accept="/image/*" class="form-control-file"></td></tr> -->
             <tr><td></td><td><button type="submit" class="btn btn-primary">UPDATE</button></td></tr>
            </table>
          </form>
        </div>     
       </div>
    </div>  
  </div>
</section>
