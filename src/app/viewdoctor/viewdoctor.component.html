<app-patientnav></app-patientnav>

<section class="hero-wrap js-fullheight" data-section="home" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 pt-5"> 
        <h1>Doctor Details</h1>
         <div class="mt-5">
       
          <table *ngFor="let data of docData">
            <!-- <tr><td><img src="{{data.image}}" alt="image"></td></tr> -->
            <tr><td>Name:</td><td>{{data.name}}</td></tr>
            <tr><td>Qualification:</td><td>{{data.qualification}}</td> </tr>
            <tr><td>Category:</td><td>{{data.category}}</td></tr>
            <tr><td>Mail id:</td><td>{{data.mailid}}</td></tr>
            <tr><td>Phone:</td><td>{{data.phone}}</td></tr>
           
            </table>
        </div>     
       </div>
    </div>  
  </div>
</section>
