<app-nav></app-nav> 
<section class="hero-wrap js-fullheight" data-section="home" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 pt-5"> 
        <h1>Sign In</h1>
         <div class="mt-5">
          <form (ngSubmit)=onSubmit(f) #f="ngForm" ngNativeValidate>
          <table>
            <tr><td>Username:</td><td><input type="text" name="username" class="form-control" placeholder="Email" ngModel required></td></tr>
            <tr><td>Password:</td><td><input type="password" name="password" id="" class="form-control" ngModel required></td> </tr>
             <tr><td></td><td><button type="submit" class="btn btn-primary">Log In</button></td></tr>
            </table>
          </form>
        </div>     
       </div>
    </div>  
  </div>
</section>
